<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria Escolar - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Secretaria Escolar</h1>
        <p>Sistema de Gestão Acadêmica</p>
    </div>

    <div class="login-card">
        <div class="login-header">
            <h2>Login</h2>
            <p>Entre com suas credenciais para acessar o sistema</p>
            <p class="default-credentials-inline">Credenciais padrão: admin@escola.com / admin123</p>
        </div>

        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seu@email.com">

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="********">

            <button type="submit" class="login-button">Entrar</button>

            <div class="register-link">
                Não tem uma conta? <a href="pages/cadastro/cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>
    
    <p class="default-credentials-footer">Credenciais padrão: admin@escola.com / admin123</p>
</body>
</html>
