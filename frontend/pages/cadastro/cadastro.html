<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Escolar - Criar Conta</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="card">
        <div class="header-section">
            <div class="icon-container">
                <i class="graduation-cap"></i> 
            </div>
            <h2>Criar Nova Conta</h2>
            <p>Preencha os dados abaixo para criar sua conta no sistema</p>
        </div>

        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu nome completo">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seu@email.com">

            <div class="input-group">
                <div class="input-half">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="input-half">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Repita a senha">
                </div>
            </div>

            <label class="label-tipo-usuario">Tipo de Usuário</label>
            <div class="user-type-selection">
                <label class="user-type-option">
                    <input type="radio" name="userType" value="administrador" checked>
                    <div class="option-content">
                        <i class="icon-admin"></i>
                        <span class="title">Administrador</span>
                        <span class="description">Acesso total ao sistema</span>
                    </div>
                </label>

                <label class="user-type-option selected">
                    <input type="radio" name="userType" value="secretario">
                    <div class="option-content">
                        <i class="icon-secretario"></i>
                        <span class="title">Secretário(a)</span>
                        <span class="description">Gerencia alunos e matrículas</span>
                    </div>
                </label>

                <label class="user-type-option">
                    <input type="radio" name="userType" value="professor">
                    <div class="option-content">
                        <i class="icon-professor"></i>
                        <span class="title">Professor(a)</span>
                        <span class="description">Lança notas e frequências</span>
                    </div>
                </label>
            </div>

            <button type="submit" class="submit-button">Cadastre-se</button>

        </form>
    </div>
</body>
</html>
