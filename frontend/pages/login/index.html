<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Escolar - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card">
        <div class="header-section">
            <div class="icon-container">
                <i class="graduation-cap"></i> 
            </div>
            <h2>Sistema de Gestão Escolar</h2>
            <p>Entre com suas credenciais para acessar o sistema</p>
        </div>

        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seu@email.com">

            <label for="password">Senha</label>
            <input type="password" id="password" value="********">

            <button type="submit" class="login-button">Entrar</button>

            <div class="register-prompt">
                Não tem uma conta? <a href="pages/cadastro/cadastro.html">Cadastre-se</a>
            </div>
        </form>

        <div class="test-users-section">
            <h3>Usuários de teste:</h3>
            <ul>
                <li>Admin: admin@escola.com / admin123</li>
                <li>Secretária: secretaria@escola.com / secret123</li>
                <li>Professor: professor@escola.com / prof123</li>
            </ul>
        </div>
    </div>
</body>
</html>
