<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Turmas - Admin</title>
    <link rel="stylesheet" href="turmas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Nova Turma</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="enrollment-form">
                <div class="form-group">
                    <label for="nome-turma">Nome da Turma</label>
                    <input type="text" id="nome-turma" placeholder="Ex: 1º Ano A - Ensino Médio" required>
                </div>
                <div class="form-group">
                    <label for="nivel-ensino">Nível de Ensino</label>
                    <select id="nivel-ensino" required>
                        <option value="" disabled selected>Selecione o Nível</option>
                        <option value="fundamental">Ensino Fundamental</option>
                        <option value="medio">Ensino Médio</option>
                        <option value="tecnico">Curso Técnico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="turno">Turno</label>
                    <select id="turno" required>
                        <option value="" disabled selected>Selecione o Turno</option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="max-alunos">Vagas (Capacidade Máxima)</label>
                    <input type="number" id="max-alunos" value="30" min="10" max="50" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Salvar Turma
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <div class="app-info">
                    <span class="app-name">Gestão Escolar</span>
                    <small class="user-role">Administrador</small>
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user-graduate"></i> Alunos
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-users"></i> Turmas
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-id-card"></i> Matrículas
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-file-alt"></i> Notas
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i> Solicitações
                </a>
            </nav>
            
            <div class="logout">
                <a href="#" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </aside>

        <main class="content">
            <header class="page-header">
                <h1>Gestão de Turmas</h1>
                <p>Cadastre e gerencie as turmas da instituição</p>
            </header>

            <div class="content-card">
                <div class="card-header">
                    <h2>Lista de Turmas</h2>
                    <div class="actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Buscar turma...">
                        </div>
                        <button class="new-student-btn" onclick="openModal()">
                            <i class="fas fa-plus"></i> Nova Turma
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="empty-state">
                        Nenhuma turma cadastrada. Clique em **"Nova Turma"** para começar.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const modalOverlay = document.getElementById('modal-overlay');

        function openModal() {
            modalOverlay.classList.remove('hidden');
            setTimeout(() => {
                modalOverlay.classList.add('active');
            }, 10);
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            modalOverlay.addEventListener('transitionend', function handler() {
                modalOverlay.classList.add('hidden');
                modalOverlay.removeEventListener('transitionend', handler);
            }, { once: true });
        }

        // Fechar o modal ao clicar fora
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });
    </script>
</body>
</html>
